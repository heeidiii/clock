<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #191919; /* Notion Dark Mode */
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .quote-container { padding: 20px; max-width: 85%; }
        #quote-text { font-size: 19px; font-style: italic; line-height: 1.5; margin-bottom: 12px; }
        #quote-author { font-size: 13px; text-transform: uppercase; letter-spacing: 2px; color: #888; }
    </style>
</head>
<body>
    <div class="quote-container">
        <div id="quote-text">Loading your daily inspiration...</div>
        <div id="quote-author"></div>
    </div>

    <script>
        async function fetchQuote() {
            try {
                // Pulls a random quote from the Quotable API
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                
                document.getElementById('quote-text').textContent = `"${data.content}"`;
                document.getElementById('quote-author').textContent = `— ${data.author}`;
            } catch (error) {
                // Backup quote if the website is down
                document.getElementById('quote-text').textContent = "Focus on being productive instead of busy.";
                document.getElementById('quote-author').textContent = "— Tim Ferriss";
            }
        }

        fetchQuote();
    </script>
</body>
</html>
