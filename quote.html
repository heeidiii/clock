<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #191919; /* Matches Notion Dark Mode */
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .quote-container {
            padding: 20px;
            max-width: 85%;
            animation: fadeIn 1.5s ease;
        }
        #quote-text {
            font-size: 20px;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 15px;
            font-weight: 300;
        }
        #quote-author {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div id="quote-text"></div>
        <div id="quote-author"></div>
    </div>

    <script>
        // A curated list of Systems, Travel, and Mindset quotes for Zero Chaos Club
        const quotes = [
            { text: "Systems run the business, and people run the systems.", author: "Michael Gerber" },
            { text: "Travel is the only thing you buy that makes you richer.", author: "Anonymous" },
            { text: "The secret of your future is hidden in your daily routine.", author: "Mike Murdock" },
            { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
            { text: "A goal without a plan is just a wish.", author: "Antoine de Saint-Exupéry" },
            { text: "Organising is what you do before you do something, so that when you do it, it is not all mixed up.", author: "A.A. Milne" },
            { text: "Action is the foundational key to all success.", author: "Pablo Picasso" },
            { text: "Jobs fill your pocket, but adventures fill your soul.", author: "Jaime Lyn" },
            { text: "Either you run the day or the day runs you.", author: "Jim Rohn" },
            { text: "Productivity is being able to do things that you were never able to do before.", author: "Franz Kafka" },
            { text: "The best way to predict the future is to create it.", author: "Peter Drucker" },
            { text: "Discipline is choosing between what you want now and what you want most.", author: "Abraham Lincoln" },
            { text: "Don't count the days, make the days count.", author: "Muhammad Ali" },
            { text: "Adventure is worthwhile.", author: "Aesop" },
            { text: "For every minute spent organising, an hour is earned.", author: "Benjamin Franklin" },
            { text: "Chaos is merely order waiting to be deciphered.", author: "José Saramago" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "Efficiency is doing things right; effectiveness is doing the right things.", author: "Peter Drucker" },
            { text: "To travel is to live.", author: "Hans Christian Andersen" },
            { text: "Order guides us to the good life.", author: "Aristotle" }
        ];

        // LOGIC: Selects a quote based on the current Day of the Month (1-31)
        // This ensures the quote stays the same all day, acting as a daily anchor.
        function updateQuote() {
            const date = new Date();
            const dayOfMonth = date.getDate();
            
            // Uses the modulo operator (%) to loop through the list if the month has more days than quotes
            const quoteIndex = (dayOfMonth - 1) % quotes.length;
            const todaysQuote = quotes[quoteIndex];

            document.getElementById('quote-text').textContent = `"${todaysQuote.text}"`;
            document.getElementById('quote-author').textContent = `— ${todaysQuote.author}`;
        }

        updateQuote();
    </script>
</body>
</html>
