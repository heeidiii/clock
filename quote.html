<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #191919; /* Matches Notion Dark Mode */
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .quote-container {
            padding: 20px;
            max-width: 80%;
        }
        #quote-text {
            font-size: 18px;
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        #quote-author {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div id="quote-text">"For every minute spent organising, an hour is earned."</div>
        <div id="quote-author">— Benjamin Franklin</div>
    </div>

    <script>
        const quotes = [
            { text: "Focus on being productive instead of busy.", author: "Tim Ferriss" },
            { text: "Simplicity is the soul of efficiency.", author: "Austin Freeman" },
            { text: "Your system is your solution.", author: "Zero Chaos Club" },
            { text: "Decide what to be and go be it.", author: "The Avett Brothers" }
        ];

        function updateQuote() {
            // This picks a random quote from the list above
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote-text').textContent = `"${randomQuote.text}"`;
            document.getElementById('quote-author').textContent = `— ${randomQuote.author}`;
        }

        // Updates the quote once every time the page is refreshed
        updateQuote();
    </script>
</body>
</html>
