<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Flip Clock</title>
    <style>
        body {
            /* This matches Notion's Dark Mode background exactly */
            background-color: #191919 !important;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .clock-container {
            display: flex;
            gap: 20px;
        }

        .flip-card {
            background-color: #2D2D2D; /* Slightly lighter than background for depth */
            color: white;
            width: 140px;
            height: 180px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .number {
            font-size: 80px;
            font-weight: bold;
            line-height: 1;
        }

        .label {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            color: #ffffff;
        }

        /* The horizontal line in the middle of the flip card */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card">
            <div class="number" id="hour">04</div>
            <div class="label" id="ampm">PM</div>
        </div>
        <div class="flip-card">
            <div class="number" id="minute">10</div>
            <div class="label" id="day">THURSDAY</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format Hours
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            document.getElementById('hour').textContent = hours.toString().padStart(2, '0');
            document.getElementById('ampm').textContent = ampm;

            // Format Minutes
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('minute').textContent = minutes;

            // Format Day
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            document.getElementById('day').textContent = days[now.getDay()];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
